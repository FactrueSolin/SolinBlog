<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #F5F4ED;
            --text: #262624;
            --primary: #C96442;
            --border: rgba(35, 35, 45, 0.12);
            --muted: rgba(38, 38, 36, 0.68);
            --surface: rgba(255, 255, 255, 0.7);
            --inline-code: rgb(203, 64, 66);
            --inline-code-bg: rgba(203, 64, 66, 0.12);
            --code-bg: rgba(255, 255, 255, 0.6);
            --quote-bg: rgba(201, 100, 66, 0.08);
            --quote-border: rgba(201, 100, 66, 0.45);
            --table-stripe: rgba(35, 35, 45, 0.04);
        }

        @media (prefers-color-scheme: light) {
            :root {
                color-scheme: light;
                --bg: #F5F4ED;
                --text: #262624;
                --primary: #C96442;
                --border: rgba(35, 35, 45, 0.12);
                --muted: rgba(38, 38, 36, 0.68);
                --surface: rgba(255, 255, 255, 0.7);
                --inline-code: rgb(203, 64, 66);
                --inline-code-bg: rgba(203, 64, 66, 0.12);
                --code-bg: rgba(255, 255, 255, 0.6);
                --quote-bg: rgba(201, 100, 66, 0.08);
                --quote-border: rgba(201, 100, 66, 0.45);
                --table-stripe: rgba(35, 35, 45, 0.04);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
                --bg: linear-gradient(135deg, #1e2d40 0%, #2d4059 45%, #3a506b 100%);
                --text: #e0e7f1;
                --primary: #a4c3b2;
                --border: rgba(255, 255, 255, 0.15);
                --muted: rgba(224, 231, 241, 0.72);
                --surface: rgba(30, 45, 64, 0.65);
                --inline-code: #a4c3b2;
                --inline-code-bg: rgba(58, 80, 107, 0.3);
                --code-bg: rgba(30, 45, 64, 0.7);
                --quote-bg: rgba(164, 195, 178, 0.14);
                --quote-border: rgba(164, 195, 178, 0.5);
                --table-stripe: rgba(255, 255, 255, 0.05);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Maru Gothic ProN", "Meiryo", "SF Pro", "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            letter-spacing: 0.018em;
        }

        .markdown-layout {
            display: flex;
            align-items: flex-start;
            gap: 24px;
            max-width: 1200px;
            margin: 48px auto 64px;
            padding: 0 24px 72px;
        }

        .markdown-body {
            max-width: 880px;
            flex: 1 1 auto;
            line-height: 1.7;
            font-size: 16px;
            word-wrap: break-word;
        }

        .markdown-toc {
            position: sticky;
            top: 96px;
            align-self: flex-start;
            width: 240px;
            max-height: calc(100vh - 140px);
            overflow: auto;
            padding: 12px 16px 12px 20px;
            border-left: 3px solid rgba(66, 153, 225, 0.9);
            color: var(--muted);
            font-size: 14px;
            background: transparent;
        }

        .markdown-toc__title {
            margin: 0 0 12px 0;
            font-size: 0.95rem;
            color: var(--text);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .markdown-toc__list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .markdown-toc__item {
            margin: 6px 0;
        }

        .markdown-toc__link {
            color: inherit;
            text-decoration: none;
            display: block;
            padding: 2px 0;
            transition: color 0.2s ease;
        }

        .markdown-toc__link:hover {
            color: var(--primary);
        }

        .markdown-toc__item[data-level="2"] {
            padding-left: 8px;
        }

        .markdown-toc__item[data-level="3"] {
            padding-left: 16px;
        }

        .markdown-toc__item[data-level="4"] {
            padding-left: 22px;
        }

        .markdown-toc__item[data-level="5"] {
            padding-left: 28px;
        }

        .markdown-toc__item[data-level="6"] {
            padding-left: 34px;
        }

        .markdown-body p {
            margin: 0 0 1.2em 0;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin: 1.6em 0 0.7em;
            font-weight: 700;
            line-height: 1.25;
            color: var(--text);
        }

        .markdown-body h1 {
            font-size: 2.25rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.35em;
        }

        .markdown-body h2 {
            font-size: 1.7rem;
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--border);
        }

        .markdown-body h3 {
            font-size: 1.3rem;
        }

        .markdown-body h4 {
            font-size: 1.1rem;
        }

        .markdown-body h5 {
            font-size: 1rem;
        }

        .markdown-body h6 {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0 0.1em;
            font-size: 0.95em;
            background: var(--inline-code-bg);
            color: var(--inline-code);
            border-radius: 6px;
            font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        .markdown-body pre {
            margin: 1.3em 0;
            padding: 18px 20px;
            overflow: auto;
            background: var(--code-bg);
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }

        .markdown-body pre code {
            padding: 0;
            margin: 0;
            background: transparent;
            border-radius: 0;
            font-size: 0.92em;
            line-height: 1.65;
            display: block;
            color: inherit;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            background: var(--surface);
            border-radius: 10px;
            overflow: hidden;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid var(--border);
            padding: 10px 12px;
            text-align: left;
        }

        .markdown-body th {
            font-weight: 700;
        }

        .markdown-body tr:nth-child(even) {
            background: var(--table-stripe);
        }

        .markdown-body blockquote {
            margin: 1.4em 0;
            padding: 0.4em 1.2em;
            color: var(--muted);
            border-left: 4px solid var(--quote-border);
            background: var(--quote-bg);
            border-radius: 8px;
        }

        .markdown-body blockquote p {
            margin: 0.6em 0;
        }

        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            margin: 1.2em auto;
        }

        .markdown-body ul,
        .markdown-body ol {
            padding-left: 1.5em;
            margin: 0 0 1.1em 0;
        }

        .markdown-body li {
            margin: 0.4em 0;
        }

        .markdown-body li::marker {
            color: var(--primary);
        }

        .markdown-body .task-list-item {
            list-style: none;
        }

        .markdown-body .task-list-item input[type="checkbox"] {
            margin-right: 0.5em;
            transform: translateY(2px);
        }

        .markdown-body hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2.2em 0;
        }

        .markdown-body a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .markdown-body a:hover {
            color: color-mix(in srgb, var(--primary) 80%, #000 20%);
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .markdown-layout {
                max-width: 960px;
            }

            .markdown-toc {
                width: 200px;
            }
        }

        @media (max-width: 900px) {
            .markdown-layout {
                display: block;
                max-width: 880px;
            }

            .markdown-toc {
                display: none;
            }
        }
    </style>
</head>
<body>
    {{site_header}}
    <div class="markdown-layout">
        <main class="markdown-body" id="markdown-content">
            {{markdown_html}}
        </main>
        <aside class="markdown-toc" aria-label="目录导航">
            <div class="markdown-toc__title">目录</div>
            <ul class="markdown-toc__list" id="markdown-toc"></ul>
        </aside>
    </div>
    <script>
        (function () {
            const content = document.getElementById("markdown-content");
            const toc = document.getElementById("markdown-toc");
            if (!content || !toc) return;

            const headings = Array.from(content.querySelectorAll("h1, h2, h3, h4, h5, h6"));
            if (headings.length === 0) return;

            const slugify = (text) =>
                text
                    .toLowerCase()
                    .trim()
                    .replace(/\s+/g, "-")
                    .replace(/[^a-z0-9\u4e00-\u9fa5\-]/g, "")
                    .replace(/-+/g, "-");

            const usedIds = new Map();

            headings.forEach((heading) => {
                const base = slugify(heading.textContent || "") || "section";
                const count = usedIds.get(base) || 0;
                const id = count === 0 ? base : `${base}-${count}`;
                usedIds.set(base, count + 1);
                if (!heading.id) {
                    heading.id = id;
                }

                const level = Number(heading.tagName.replace("H", ""));
                const item = document.createElement("li");
                item.className = "markdown-toc__item";
                item.dataset.level = String(level);

                const link = document.createElement("a");
                link.className = "markdown-toc__link";
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent || "";
                link.addEventListener("click", (event) => {
                    event.preventDefault();
                    heading.scrollIntoView({ behavior: "smooth", block: "start" });
                    history.replaceState(null, "", `#${heading.id}`);
                });

                item.appendChild(link);
                toc.appendChild(item);
            });
        })();
    </script>
</body>
</html>
