<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown</title>
    <style>
        :root {
            color-scheme: light;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: #ffffff;
            color: #1f2328;
        }
        .markdown-body {
            max-width: 880px;
            margin: 40px auto;
            padding: 0 24px 64px;
            line-height: 1.75;
            font-size: 16px;
            word-wrap: break-word;
        }
        .markdown-body p {
            margin: 0 0 1.1em 0;
        }
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            margin: 1.5em 0 0.6em;
            font-weight: 600;
            line-height: 1.25;
        }
        .markdown-body h1 {
            font-size: 2rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.3em;
        }
        .markdown-body h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid #f1f3f5;
            padding-bottom: 0.25em;
        }
        .markdown-body h3 {
            font-size: 1.2rem;
        }
        .markdown-body code {
            padding: 0.2em 0.35em;
            margin: 0 0.1em;
            font-size: 0.95em;
            background: #f6f8fa;
            border-radius: 4px;
            font-family: ui-monospace, SFMono-Regular, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        .markdown-body pre {
            margin: 1.2em 0;
            padding: 16px;
            overflow: auto;
            background: #f6f8fa;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        .markdown-body pre code {
            padding: 0;
            margin: 0;
            background: transparent;
            border-radius: 0;
            font-size: 0.9em;
            line-height: 1.6;
            display: block;
        }
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.4em 0;
        }
        .markdown-body th,
        .markdown-body td {
            border: 1px solid #e5e7eb;
            padding: 8px 12px;
            text-align: left;
        }
        .markdown-body tr:nth-child(even) {
            background: #f9fafb;
        }
        .markdown-body blockquote {
            margin: 1.2em 0;
            padding: 0.3em 1em;
            color: #4b5563;
            border-left: 4px solid #d1d5db;
            background: #f9fafb;
        }
        .markdown-body img {
            max-width: 100%;
            height: auto;
        }
        .markdown-body ul,
        .markdown-body ol {
            padding-left: 1.5em;
            margin: 0 0 1.1em 0;
        }
        .markdown-body li {
            margin: 0.35em 0;
        }
        .markdown-body hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 2em 0;
        }
        .markdown-body a {
            color: #2563eb;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="markdown-body">
        {{markdown_html}}
    </main>
</body>
</html>
