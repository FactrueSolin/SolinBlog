<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/public/icon.png">
    <title>页面未找到 · 404</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg-fallback: #F5F4ED;
        --bg-image: url('/public/light.png');
        --bg: var(--bg-image) top center/100% auto repeat-y, var(--bg-fallback);
        --text: #262624;
        --primary: #C96442;
        --border: rgba(35, 35, 45, 0.12);
        --muted: rgba(38, 38, 36, 0.68);
        --surface: rgba(255, 255, 255, 0.7);
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        --transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        --font-stack: "Hiragino Maru Gothic ProN", "Meiryo", "SF Pro", "Segoe UI", sans-serif;
      }

      @media (prefers-color-scheme: light) {
        :root {
          color-scheme: light;
          --bg-fallback: #F5F4ED;
          --bg-image: url('/public/light.png');
          --bg: var(--bg-image) top center/100% auto repeat-y, var(--bg-fallback);
          --text: #262624;
          --primary: #C96442;
          --border: rgba(35, 35, 45, 0.12);
          --muted: rgba(38, 38, 36, 0.68);
          --surface: rgba(255, 255, 255, 0.7);
          --card-bg: rgba(255, 255, 255, 0.85);
          --card-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --bg-fallback: linear-gradient(135deg, #1e2d40 0%, #2d4059 45%, #3a506b 100%);
          --bg-image: url('/public/night.png');
          --bg: var(--bg-image) top center/100% auto repeat-y, var(--bg-fallback);
          --text: #e0e7f1;
          --primary: #a4c3b2;
          --border: rgba(255, 255, 255, 0.15);
          --muted: rgba(224, 231, 241, 0.72);
          --surface: rgba(30, 45, 64, 0.65);
          --card-bg: rgba(30, 45, 64, 0.72);
          --card-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-stack);
        background: var(--bg);
        color: var(--text);
        letter-spacing: 0.018em;
        line-height: 1.7;
        transition: var(--transition);
      }

      main.container {
        max-width: 880px;
        margin: 0 auto 48px;
        padding: 0 24px 64px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 14px;
        padding: 32px 32px 36px;
        border: 1px solid var(--border);
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        backdrop-filter: blur(6px);
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      }

      .card h1 {
        margin: 0 0 12px;
        font-size: 2.1rem;
        font-weight: 700;
      }

      .card p {
        margin: 0 0 16px;
        color: var(--muted);
      }

      .hint {
        margin-top: 6px;
        padding: 12px 16px;
        border-radius: 12px;
        background: var(--surface);
        border: 1px dashed var(--border);
        color: var(--muted);
      }

      .actions {
        margin-top: 22px;
      }

      .home-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border-radius: 999px;
        background: var(--primary);
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        transition: var(--transition);
      }

      .home-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(201, 100, 66, 0.25);
      }

      @media (max-width: 640px) {
        .card {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    {{site_header}}
    <main class="container">
      <section class="card">
        <h1>页面未找到</h1>
        <p>抱歉，这个页面似乎迷路了。可能是链接失效，或者页面已经被移动。</p>
        <div class="hint">试试返回首页，或检查一下地址是否拼写正确。</div>
        <div class="actions">
          <a class="home-link" href="/">返回首页</a>
        </div>
      </section>
    </main>
  </body>
</html>
