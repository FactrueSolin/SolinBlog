<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{site_title}}</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        background: #f6f7fb;
        color: #1f2937;
      }
      header {
        background: linear-gradient(120deg, #1e3a8a, #0f766e);
        color: #fff;
        padding: 48px 24px;
      }
      header h1 {
        margin: 0;
        font-size: 32px;
      }
      header p {
        margin: 8px 0 0;
        opacity: 0.85;
      }
      main.container {
        max-width: 960px;
        margin: -32px auto 48px;
        padding: 0 24px;
      }
      .card-list {
        display: grid;
        gap: 16px;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 20px 24px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        border: 1px solid #e5e7eb;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
        flex-wrap: wrap;
      }
      .card-header h2 {
        margin: 0;
        font-size: 20px;
      }
      .card-header a {
        color: #0f172a;
        text-decoration: none;
      }
      .card-header a:hover {
        text-decoration: underline;
      }
      .page-id {
        font-size: 12px;
        color: #6b7280;
        background: #f3f4f6;
        border-radius: 999px;
        padding: 4px 10px;
      }
      .description {
        margin: 12px 0 0;
        color: #374151;
        line-height: 1.6;
      }
      .keywords {
        margin-top: 12px;
        font-size: 13px;
        color: #4b5563;
      }
      .keyword-value {
        font-weight: 600;
      }
      .actions {
        margin-top: 16px;
      }
      .read-more {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 999px;
        background: #0f766e;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
      }
      .read-more:hover {
        background: #115e59;
      }
      .empty {
        padding: 32px;
        border-radius: 16px;
        background: #fff;
        border: 1px dashed #cbd5f5;
        color: #64748b;
        text-align: center;
      }
      .beian {
        margin: 0 0 32px;
        text-align: center;
        font-size: 12px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{site_title}}</h1>
      <p>{{site_subtitle}}</p>
    </header>
    <main class="container">
      <section class="card-list">{{page_list}}</section>
    </main>
    {{beian_number}}
  </body>
</html>
