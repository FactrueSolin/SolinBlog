<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/public/icon.png">
    <title>{{site_title}}</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg-fallback: #F5F4ED;
        --bg-image: url('/public/light.png');
        --bg: var(--bg-image) top center/100% auto repeat-y, var(--bg-fallback);
        --text: #262624;
        --primary: #C96442;
        --border: rgba(35, 35, 45, 0.12);
        --muted: rgba(38, 38, 36, 0.68);
        --surface: rgba(255, 255, 255, 0.7);
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        --transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        --font-stack: "Hiragino Maru Gothic ProN", "Meiryo", "SF Pro", "Segoe UI", sans-serif;
      }

      @media (prefers-color-scheme: light) {
        :root {
          color-scheme: light;
          --bg-fallback: #F5F4ED;
          --bg-image: url('/public/light.png');
          --bg: var(--bg-image) top center/100% auto repeat-y, var(--bg-fallback);
          --text: #262624;
          --primary: #C96442;
          --border: rgba(35, 35, 45, 0.12);
          --muted: rgba(38, 38, 36, 0.68);
          --surface: rgba(255, 255, 255, 0.7);
          --card-bg: rgba(255, 255, 255, 0.85);
          --card-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --bg-fallback: linear-gradient(135deg, #1e2d40 0%, #2d4059 45%, #3a506b 100%);
          --bg-image: url('/public/night.png');
          --bg: var(--bg-image) top center/100% auto repeat-y, var(--bg-fallback);
          --text: #e0e7f1;
          --primary: #a4c3b2;
          --border: rgba(255, 255, 255, 0.15);
          --muted: rgba(224, 231, 241, 0.72);
          --surface: rgba(30, 45, 64, 0.65);
          --card-bg: rgba(30, 45, 64, 0.72);
          --card-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-stack);
        background: var(--bg);
        color: var(--text);
        letter-spacing: 0.018em;
        line-height: 1.7;
        transition: var(--transition);
      }

      main.container {
        max-width: 880px;
        margin: 0 auto 48px;
        padding: 0 24px 64px;
      }

      .card-list {
        display: grid;
        gap: 18px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px 24px;
        border: 1px solid var(--border);
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        backdrop-filter: blur(6px);
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
        flex-wrap: wrap;
      }

      .card-header h2 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 700;
      }

      .card-header a {
        color: var(--text);
        text-decoration: none;
      }

      .card-header a:hover {
        color: var(--primary);
        text-decoration: underline;
      }

      .page-id {
        font-size: 12px;
        color: var(--muted);
        background: var(--surface);
        border-radius: 999px;
        padding: 4px 10px;
        border: 1px solid var(--border);
      }

      .description {
        margin: 12px 0 0;
        color: var(--muted);
      }

      .keywords {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }

      .keyword-value {
        font-weight: 600;
        color: var(--text);
      }

      .actions {
        margin-top: 16px;
      }

      .read-more {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        border-radius: 999px;
        background: var(--primary);
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        transition: var(--transition);
      }

      .read-more:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(201, 100, 66, 0.25);
      }

      .empty {
        padding: 32px;
        border-radius: 12px;
        background: var(--surface);
        border: 1px dashed var(--border);
        color: var(--muted);
        text-align: center;
      }

      .beian {
        margin: 0 0 32px;
        text-align: center;
        font-size: 12px;
        color: var(--muted);
      }

      .site-subtitle {
        max-width: 880px;
        margin: 0 auto 24px;
        padding: 0 24px;
        color: var(--muted);
        font-size: 1.05rem;
        font-weight: 700;
        font-style: italic;
        letter-spacing: 0.05em;
      }

      @media (max-width: 640px) {
        .card {
          padding: 18px 20px;
        }
      }
    </style>
  </head>
  <body>
    {{site_header}}
    <p class="site-subtitle">{{site_subtitle}}</p>
    <main class="container">
      <section class="card-list">{{page_list}}</section>
    </main>
    {{beian_number}}
    <script>
      const searchInput = document.getElementById('search-input');
      const cards = Array.from(document.querySelectorAll('.card-list .card'));

      const normalize = (value) => (value || '').toLowerCase();

      const applySearch = () => {
        const query = normalize(searchInput.value.trim());
        cards.forEach((card) => {
          const haystack = normalize([
            card.dataset.title,
            card.dataset.description,
            card.dataset.keywords,
          ].join(' '));
          card.style.display = query === '' || haystack.includes(query) ? '' : 'none';
        });
      };

      searchInput?.addEventListener('input', applySearch);
    </script>
  </body>
</html>
