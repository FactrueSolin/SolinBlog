<style>
  :root {
    color-scheme: light dark;
    --bg: #F5F4ED;
    --text: #262624;
    --primary: #C96442;
    --border: rgba(35, 35, 45, 0.12);
    --muted: rgba(38, 38, 36, 0.68);
    --surface: rgba(255, 255, 255, 0.7);
    --card-bg: rgba(255, 255, 255, 0.85);
    --card-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    --transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    --font-stack: "Hiragino Maru Gothic ProN", "Meiryo", "SF Pro", "Segoe UI", sans-serif;
  }

  @media (prefers-color-scheme: light) {
    :root {
      color-scheme: light;
      --bg: #F5F4ED;
      --text: #262624;
      --primary: #C96442;
      --border: rgba(35, 35, 45, 0.12);
      --muted: rgba(38, 38, 36, 0.68);
      --surface: rgba(255, 255, 255, 0.7);
      --card-bg: rgba(255, 255, 255, 0.85);
      --card-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }
  }

  @media (prefers-color-scheme: dark) {
    :root {
      color-scheme: dark;
      --bg: linear-gradient(135deg, #1e2d40 0%, #2d4059 45%, #3a506b 100%);
      --text: #e0e7f1;
      --primary: #a4c3b2;
      --border: rgba(255, 255, 255, 0.15);
      --muted: rgba(224, 231, 241, 0.72);
      --surface: rgba(30, 45, 64, 0.65);
      --card-bg: rgba(30, 45, 64, 0.72);
      --card-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }
  }

  * {
    box-sizing: border-box;
  }

  .site-header {
    max-width: 880px;
    margin: 32px auto 24px;
    padding: 0 24px;
    font-family: var(--font-stack);
    color: var(--text);
  }

  .site-header__inner {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    gap: 16px;
    padding: 16px 20px;
    border-radius: 14px;
    background: var(--card-bg);
    border: 1px solid var(--border);
    box-shadow: var(--card-shadow);
    backdrop-filter: blur(6px);
  }

  .site-title {
    margin: 0;
    font-size: 1.4rem;
    font-weight: 700;
    letter-spacing: 0.02em;
  }

  .site-title a {
    color: var(--text);
    text-decoration: none;
  }

  .site-title a:hover {
    color: var(--primary);
  }

  .nav-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    border-radius: 999px;
    background: var(--primary);
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    transition: var(--transition);
    white-space: nowrap;
  }

  .nav-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(201, 100, 66, 0.25);
  }

  @media (max-width: 720px) {
    .site-header__inner {
      grid-template-columns: 1fr;
      text-align: center;
    }

    .nav-link {
      justify-content: center;
    }
  }
</style>

<header class="site-header">
  <div class="site-header__inner">
    <h1 class="site-title">
      <a href="/">SolinBlog</a>
    </h1>
    <a class="nav-link" href="/">首页</a>
  </div>
</header>
